<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class = "body">
    <header class="header">
      <h1 class = "header__title">Eisenhower matrix</h1>
      <img class = "header__image" src="./eisenhower-matrix.jpg">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main__container">
      <div id="add-task" class = "section add_task">
        <h3 class = "section__title">
          <label for="new-task" class = "section__label">Add Item</label>
        </h3>
        <div class="task__wrapper">
          <input id="new-task" class="input__text" type="text">
          <button class = "btn btn_add">Add</button>
        </div>
      </div>

      <section class = "section todo">
        <h3 class = "section__title">Todo</h3>
        <ul id="incompleteTasks" class = "todo__list">
          <li class = "todo__item">
            <input type="checkbox" class = "checkbox todo__checkbox">
            <label class="todo__label">Pay Bills</label>
            <input type="text" class="input__text todo__input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class = "btn__image" src="./remove.svg">
            </button>
          </li>
          <li class="todo__item todo__item_edit">
            <input type="checkbox" class = "checkbox todo__checkbox">
            <label class="todo__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input__text todo__input">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class = "btn__image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      
      <section class = "section completed">
        <h3 class = "section__title">Completed</h3>
        <ul id="completed-tasks" class = "completed__list">
          <li class = "completed__item">
            <input type="checkbox" class = "checkbox completed__checkbox" checked>
            <label class="completed__label">See the Doctor</label>
            <input type="text" class="input__text completed__input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class = "btn__image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
